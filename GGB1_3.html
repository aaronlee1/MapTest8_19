<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>GGB 1.3</title>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script> 
		<script type="text/javascript" src="GGB 1.3/squel.min.js"></script>
		<script type="text/javascript" src="GGB 1.3/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="GGB 1.3/GGB1_3script.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "GGB 1.3/style.css">	
	</head>
	<body>
	<div id="map-canvas"></div>
	<div id="panel">
		<p align="center"><a target="_blank" href="http://www.grassrootsgardens.org/"><img src="http://www.grassrootsgardens.org/uploads/2/6/3/8/26383225/1066610.jpg?421" height= "125"></p></a>
		<label>
			<p align="center"><font size ="5">Garden Mapper</font></p>
		</label>
		<class="Text">Base Maps:</b>
		<select id ="basemap" class="Select" onchange ="getTableInfo();updateMap();">
			<option value ="0">Select a Basemap</option>
			<option value ="1">Community Gardens</option>
			<option value ="2">Plot the Lot 2014</option>
		</select><br>
		<input type ="button" class="button" value="Heatmap" onclick="toggleHeatmap();">
		<input type ="button" class="button" value ="Change Radius" onclick="changeRadius();">
		<hr>
		<class="Text">Community Input:</b>
		<select id ="survey" class="Select" onchange ="getSurvey(); updateMap();">
			<option value="0">Select a Survey</option>
			<option value="1">Test Results</option>
		</select>
		<hr>
		<label>
			<p align="center"><font size="4">Got a seed to plant?</font></p>
		</label>
		<class="Text">Tell your GG Story</b><input id ="story" type="button" class="button" value ="Tell it" onclick="window.open('https://docs.google.com/a/oneprofit.org/forms/d/15dos-z2333-J24x68QOHNWC4aQA9Ak-wDPIcRFhza7k/viewform')"/><br>
		<class="Text">Socioeconomic Profile</b><input id ="sePro" type="button" class="button" value="Share It" onclick="window.open('https://docs.google.com/forms/d/1rCKM2ZACAQuYl-ILAbUgcxucvm9xLNAFO25jPdj5Org/viewform')"/><br>
		<class="Text">Vacant Lot Near You?</b><input id="vacLot" type="button" class="button" value="Report It" onclick="window.open('https://docs.google.com/a/oneprofit.org/forms/d/1WL7OuXgP4E_jAr21k43L-uc3gHi-g1di_lrAxHVoRHs/viewform')"/>
		<hr>
		<class="Text"><a target="_blank" href="http://www.grassrootsgardens.org/contact.html">Contact</a> Grassroots Gardens</b><br>
		<small>2495 Main Street, Suite 408</small>
		<small>Buffalo, NY 14214</small>
	</div>
	</body>
</html>
